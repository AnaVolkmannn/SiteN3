<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Contato | Portfolio</title>
<link rel="shortcut icon" href="icone.ico" type="image/x-icon">
<link rel="stylesheet" href="styles.css">
<style>
    
    .container1 {
        max-width: 600px;
        margin: 0 auto;
        background: #fff;
        padding: 20px;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .container1 h2 {
        text-align: center;
    }

    .form-group label {
        display: block;
        font-size: 30%;
    }
    .form-group input[type="text"], 
    .form-group textarea {
        width: calc(100% - 20px);
        padding: 15px;
        border: 1px solid #ccc;
        border-radius: 4px;
        font-size: 14px;
    }
    .form-group textarea {
        resize: vertical;
        height: 150px;
    }
 
    .form-group input[type="submit"] {
        background-color: #cb4798;
        color: white;
        padding: 12px 20px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        float: right;
        font-size: 14px;
    }
    .form-group input[type="submit"]:hover {
        background-color: #cb4798;
    }
</style>
</head>
<body>

    <div class="sidebar" id="sidebar">
        <a href="index.html" class="logo">Menu</a>
        <ul>
            <li><a href="sobremim.html">Sobre Mim</a></li>
            <li><a href="projetos.html">Projetos</a></li>
            <li><a href="certificados.html">Certificações</a></li>
            <li><a href="experiencia.html">Experiência</a></li>
            <li><a href="ferramentas.html">Ferramentas</a></li>
            <li><a href="contatos.html">Contato</a></li>
        </ul>
    </div>
    
    <div class="menu-btn" onclick="toggleMenu()">
        &#9776;
    </div>
    
    <script>
        function toggleMenu() {
            var sidebar = document.getElementById('sidebar');
            sidebar.classList.toggle('active');
        }
    </script>
<div class="container1">
    <h2>Formulário de Contato</h2>
    <form action="#" method="post">
        <div class="form-group">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required>
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="text" id="email" name="email" required>
        </div>
        <div class="form-group">
            <label for="mensagem">Mensagem:</label>
            <textarea id="mensagem" name="mensagem" required></textarea>
        </div>
        <div class="form-group">
            <input type="submit" value="Enviar">
        </div>
    </form>
</div>

</body>
</html>
